<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-mesh-particles-component@^0.4.0/aframe-mesh-particles-component.js"></script>
  <script src="./js/lib/aframe-super-shooter.js"></script>
  <script src="./js/main.js"></script>
  <title>Juego 3D</title>
</head>

<body>
  <a-scene debug guategeeks environment="preset: forest">
    <a-assets>
      <a-asset-item id="asteroid" src="assest/moldels/moon/scene.gltf" response-type="arraybuffer">
      </a-asset-item>
      <a-asset-item id="ship" src="assest/moldels/nave/scene.gltf" response-type="arraybuffer">
      </a-asset-item>
    </a-assets>

    <a-box id='boot1' class="target" target="healthPoints: 1" position="4 0 -20" depth="2" height="2" width="3"
      material="opacity: 0" hit-handler>
      <a-entity gltf-model="#asteroid" position="0 -1 0"></a-entity>
    </a-box>

    <a-box id='boot2' class="target" target="healthPoints: 1" position="-20 8 -35" depth="2" height="2" width="3"
      material="opacity: 0" hit-handler>
      <a-entity gltf-model="#asteroid" position="0 -1 0"></a-entity>
    </a-box>

    <a-box id='boot3' class="target" target="healthPoints: 1" position="10 5 -15" depth="2" height="2" width="3"
      material="opacity: 0" hit-handler>
      <a-entity gltf-model="#asteroid" position="0 -1 0"></a-entity>
    </a-box>

    <a-box id='boot4' class="target" target="healthPoints: 1" position="0 10 -45" depth="2" height="2" width="3"
      material="opacity: 0" hit-handler>
      <a-entity gltf-model="#asteroid" position="0 -1 0"></a-entity>
    </a-box>

    <a-box id='boot5' class="target" target="healthPoints: 1" position="-7 3 -30" depth="2" height="2" width="3"
      material="opacity: 0" hit-handler>
      <a-entity gltf-model="#asteroid" position="0 -1 0"></a-entity>
    </a-box>


    <a-box position="0 0 -5"
      mesh-particles="spawnRate:5000; radialType:sphere; radialVelocity:1.2; radialPosition:50; scale: .05...1;">
    </a-box>

    <!-- <a-entity id="bulletTemplate" bullet geometry="primitive: sphere; radius: 0.1" material="color: red"></a-entity> -->
    <a-entity light="color: #FFF; intensity: 1.5; type: point" position="-1 1 0"></a-entity>

    <a-entity id="bulletTemplate" bullet="name: normal; damagePoints: 1.0; speed: 25da.0; poolSize: 20"
      geometry="primitive: sphere; radius: 0.5" material="color: orange"></a-entity>

    <a-entity id="camera" camera="active:true" wasd-controls look-controls="pointerLockEnabled:true" shooter>
      <a-entity class="player" gltf-model="#ship" rotation="0 90 0" position="0 0.4 0" click-to-shoot></a-entity>
    </a-entity>
    <a-sky color="gray"></a-sky>
  </a-scene>
</body>
